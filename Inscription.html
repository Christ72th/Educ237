    <form action="php/Inscription.php" method="post">

        <label for="name">Noms : </label>
        <input type="text" name="name" id="name" placeholder="Noms" required>
        <label for="prenom">Prenoms : </label>
        <input type="text" name="prenom" id="prenom" placeholder="Prenoms" required>
        <label for="sexe">Sexe : </label>
        <select name="sexe" id="sexe" placeholder="Sexe" required>
            <option value="M">Masculin</option>
            <option value="F">Feminin</option>
        </select>
        <label for="date">Date de Naissance : </label>
        <input type="date" name="date" id="date" >
        <label for="lieu">Lieu de Naissance : </label>
        <input type="text" name="lieu" id="lieu" placeholder="Lieu de Naissance" required>
        <label for="niveau">Niveau : </label>
        <select name="niveau" id="niveau" required>
            <option value="6ieme">6ieme</option>
            <option value="5ieme">5ieme</option>
            <option value="4ieme">4ieme</option>
            <option value="3ieme">3ieme</option>
            <option value="2nde">2nde</option>
            <option value="1ere">1ere</option>
            <option value="Tle">Tle</option>
        </select>
        <label for="filiere">Filiere : </label>
        <select name="filiere" id="filiere" required>
            <optgroup label="Serie Litteraire">
                <option value="A4 Allemand">A4 Allemand</option>
                <option value="A4 Espagnol">A4 Espagnol</option>
                <option value="A4 Chinoix">A4 Chinoix</option>
                <option value="A4 Arabe">A4 Arabe</option>
            </optgroup>
            <optgroup label="Serie scientifique">
                <option value="C">C</option>
                <option value="D">D</option>
                <option value="E">E</option>
                <option value="Ti">Ti</option>
            </optgroup>
            <optgroup label="Serie Technique">
                <option value="F1">F1</option>
                <option value="F2">F2</option>
                <option value="F3">F3</option>
                <option value="F4">F4</option>
                <option value="ESF">ESF</option>
                <option value="CG">CG</option>
                <option value="ACC">ACC</option>
            </optgroup>
        </select>
        <label for="email">Email : </label>
        <input type="email" name="email" id="email" placeholder="Email" required>
        <label for="password">Mot de Passe</label>
        <input type="password" name="password" id="password" required>
